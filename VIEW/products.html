<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Products</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
      form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
      input { padding: 8px; width: 100%; margin: 10px 0; box-sizing: border-box; }
      button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background-color: #45a049; }
      #response { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; display: none; }
      .success { color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h1>Add Your Product Here</h1>
    <form id="productForm">
      <label for="product">Product Name</label>
      <input type="text" id="product" name="productName" required />
      <button type="submit">Add Product</button>
    </form>
    <div id="response"></div>

    <script>
      const form = document.getElementById('productForm');
      const responseDiv = document.getElementById('response');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const productName = document.getElementById('product').value;
        
        try {
          const response = await axios.post('http://localhost:3000/products', {
            productName: productName
          });
          
          console.log('Server response:', response.data);
          
          responseDiv.style.display = 'block';
          responseDiv.className = 'success';
          responseDiv.innerHTML = `<strong>Success!</strong> Product added: <pre>${JSON.stringify(response.data, null, 2)}</pre>`;
          
          // Clear the form
          form.reset();
        } catch (error) {
          console.error('Error adding product:', error);
          responseDiv.style.display = 'block';
          responseDiv.className = 'error';
          responseDiv.innerHTML = `<strong>Error!</strong> ${error.message}`;
        }
      });
    </script>
  </body>
</html>
